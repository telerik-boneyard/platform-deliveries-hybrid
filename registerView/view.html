        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>Name
                        <input type="text" data-bind="value: registerViewSignup.model.displayName" required>
                    </label>
                </li>
                <li>
                    <label>Email
                        <input type="email" data-bind="value: registerViewSignup.model.email" required>
                    </label>
                </li>
                <li>
                    <label>Username
                        <input type="text" data-bind="value: registerViewSignup.model.username" required>
                    </label>
                </li>
                <li>
                    <label>Password
                        <input type="password" data-bind="value: registerViewSignup.model.password" required>
                    </label>
                </li>
                <li>
                    <label>Birth Date
                        <input type="date" data-bind="value: registerViewSignup.model.birthDate">
                    </label>
                </li>
                <li>
                    <label>Gender
                        <select data-role="dropdownlist" data-bind="source: registerViewSignup.genders, value: registerViewSignup.model.gender"></select>
                    </label>
                </li>
            </ul>

            <div class="button-group">
                <a class="button button-block button-submit" data-role="button" data-bind="events: { click: registerViewSignup.register }">Register</a>
            </div>
        </form>


        <div class="block">
            Have an account? <a href="#signInView/view.html">Sign In</a>
        </div>

    </div>
</div>
